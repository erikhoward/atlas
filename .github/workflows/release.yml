name: Release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - v[0-9]+.*

env:
  CARGO_TERM_COLOR: always
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/atlas

jobs:
  create-release:
    name: Create GitHub Release (Draft)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.create-release.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create GitHub Release (Draft)
        id: create-release
        uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog: CHANGELOG.md
          # Create as draft first to support immutable releases
          # Assets will be uploaded while in draft state, then published
          draft: true

  upload-assets:
    name: Upload ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and upload binary
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: atlas
          target: ${{ matrix.target }}
          tar: all
          include: README.md,LICENSE
          leading-dir: true
          token: ${{ secrets.GITHUB_TOKEN }}

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # Tag with version for tags (e.g., v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor for tags (e.g., v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major for tags (e.g., v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag with 'latest' for releases
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker-build-and-push.outputs.digest }}"

  publish-release:
    name: Publish Release
    needs: [upload-assets, docker-build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Publish the draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract tag name from GITHUB_REF (refs/tags/v1.0.0 â†’ v1.0.0)
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          echo "Publishing release ${TAG_NAME}..."

          # Publish the draft release (make it immutable)
          # This is done after all assets have been uploaded to ensure
          # compatibility with immutable releases
          gh release edit "${TAG_NAME}" --draft=false --repo ${{ github.repository }}
